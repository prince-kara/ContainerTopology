name: sros_network
prefix: "" #sets container names to just node name

topology:
  kinds:
    nokia_srsim:
      image: localhost/nokia/srsim:25.7.R1
      license: /home/hv03/license/KanTAC_25_SR_SIM_license.txt

  nodes:
    CE-1:
      kind: nokia_srsim
      startup-config: |
        /configure card 1 card-type iom5-e admin-state enable
        /configure sfm 1 sfm-type m-sfm6-7/12 admin-state enable
        /configure card 1 mda 1 mda-type me6-100gb-qsfp28 admin-state enable
        /configure card 1 mda 2 mda-type me3-400gb-qsfpdd admin-state enable
        /configure card 2 card-type iom5-e admin-state enable
        /configure sfm 2 sfm-type m-sfm6-7/12 admin-state enable
        /configure card 2 mda 2 mda-type me6-100gb-qsfp28 admin-state enable
      type: sr-7
      components:
        - slot: A
        - slot: B
        - slot: 1
          type: iom5-e
          sfm: m-sfm6-7/12
          mda:
            - slot: 1
              type: me6-100gb-qsfp28
            - slot: 2
              type: me3-400gb-qsfpdd
        - slot: 2
          type: iom5-e
          sfm: m-sfm6-7/12
          mda:
            - slot: 2
              type: me6-100gb-qsfp28
        
    PE-1:
      kind: nokia_srsim
      startup-config: |
        /configure card 1 card-type iom5-e admin-state enable
        /configure sfm 1 sfm-type m-sfm6-7/12 admin-state enable
        /configure card 1 mda 1 mda-type me6-100gb-qsfp28 admin-state enable
        /configure card 1 mda 2 mda-type me3-400gb-qsfpdd admin-state enable
        /configure card 2 card-type iom5-e admin-state enable
        /configure sfm 2 sfm-type m-sfm6-7/12 admin-state enable
        /configure card 2 mda 2 mda-type me6-100gb-qsfp28 admin-state enable
      type: sr-7
      components:
        - slot: A
        - slot: B
        - slot: 1
          type: iom5-e
          sfm: m-sfm6-7/12
          mda:
            - slot: 1
              type: me6-100gb-qsfp28
            - slot: 2
              type: me3-400gb-qsfpdd
        - slot: 2
          type: iom5-e
          sfm: m-sfm6-7/12
          mda:
            - slot: 2
              type: me6-100gb-qsfp28
      
    P-1:
      kind: nokia_srsim
      startup-config: |
        /configure card 1 card-type iom5-e admin-state enable
        /configure sfm 1 sfm-type m-sfm6-7/12 admin-state enable
        /configure card 1 mda 1 mda-type me6-100gb-qsfp28 admin-state enable
        /configure card 1 mda 2 mda-type me3-400gb-qsfpdd admin-state enable
        /configure card 2 card-type iom5-e admin-state enable
        /configure sfm 2 sfm-type m-sfm6-7/12 admin-state enable
        /configure card 2 mda 2 mda-type me6-100gb-qsfp28 admin-state enable
      type: sr-7
      components:
        - slot: A
        - slot: B
        - slot: 1
          type: iom5-e
          sfm: m-sfm6-7/12
          mda:
            - slot: 1
              type: me6-100gb-qsfp28
            - slot: 2
              type: me3-400gb-qsfpdd
        - slot: 2
          type: iom5-e
          sfm: m-sfm6-7/12
          mda:
            - slot: 2
              type: me6-100gb-qsfp28

  links:
    - endpoints: ["CE-1:1/1/1","PE-1:1/1/1"] 
    - endpoints: ["PE-1:1/1/2","P-1:1/1/1"] 
      



name: sros_network
prefix: "" #sets container names to just node name

topology:
  kinds:
    nokia_srsim:
      image: localhost/nokia/srsim:25.7.R1
      license: /home/hv03/license/KanTAC_25_SR_SIM_license.txt
  nodes: 
    R1:
      kind: nokia_srsim
      startup-config: |
        /configure card 1 card-type iom4-e admin-state enable
        /configure sfm 1 sfm-type m-sfm6-7/12 admin-state enable
        /configure card 1 mda 1 mda-type me10-10gb-sfp+ admin-state enable
      type: sr-12
      components:
        - slot: A
        - slot: B
        - slot: 1
          type: iom4-e
          sfm: m-sfm6-7/12
          mda:
            - slot: 1
              type: me10-10gb-sfp+

    R2:
      kind: nokia_srsim
      startup-config: |
        /configure card 1 card-type iom4-e admin-state enable
        /configure sfm 1 sfm-type m-sfm6-7/12 admin-state enable
        /configure card 1 mda 1 mda-type me10-10gb-sfp+ admin-state enable
      type: sr-12
      components:
        - slot: A
        - slot: B
        - slot: 1
          type: iom4-e
          sfm: m-sfm6-7/12
          mda:
            - slot: 1
              type: me10-10gb-sfp+
  links:
    - endpoints: ["R1:1/1/2", "R2:1/1/2"]

      



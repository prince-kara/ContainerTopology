name: sros_network
prefix: "" #sets container names to just node name

topology:
  kinds:
    nokia_srsim:
      image: localhost/nokia/srsim:25.7.R1
      license: /home/hv03/license/KanTAC_25_SR_SIM_license.txt
  nodes: 
    R1:
      kind: nokia_srsim
      startup-config: |
        /configure card 1 card-type iom4-e admin-state enable
        /configure sfm 1 sfm-type m-sfm6-7/12 admin-state enable
        /configure card 1 mda 1 mda-type me10-10gb-sfp+ admin-state enable
        /configure port 1/1/1 admin-state enable
        /configure port 1/1/2 admin-state enable
        /configure router interface "system" ipv4 primary address 10.10.10.1 prefix-length 32 
        /configure router interface "toR2" port 1/1/2 ipv4 primary address 10.1.2.1 prefix-length 27 
        /configure router interface "toR5" port 1/1/1 ipv4 primary address 10.1.5.1 prefix-length 27 
      type: sr-12
      components:
        - slot: A
        - slot: B
        - slot: 1
          type: iom4-e
          sfm: m-sfm6-7/12
          mda:
            - slot: 1
              type: me10-10gb-sfp+
    R2:
      kind: nokia_srsim
      startup-config: |
        /configure card 1 card-type iom4-e admin-state enable
        /configure sfm 1 sfm-type m-sfm6-7/12 admin-state enable
        /configure card 1 mda 1 mda-type me10-10gb-sfp+ admin-state enable
        /configure port 1/1/1 admin-state enable
        /configure port 1/1/2 admin-state enable
        /configure router interface "system" ipv4 primary address 10.10.10.2 prefix-length 32 
        /configure router interface "toR1" port 1/1/2 ipv4 primary address 10.1.2.2 prefix-length 27 
        /configure router interface "toR6" port 1/1/1 ipv4 primary address 10.2.6.2 prefix-length 27 
      type: sr-12
      components:
        - slot: A
        - slot: B
        - slot: 1
          type: iom4-e
          sfm: m-sfm6-7/12
          mda:
            - slot: 1
              type: me10-10gb-sfp+
    R5:
      kind: nokia_srsim
      startup-config: |
        /configure card 1 card-type iom4-e admin-state enable
        /configure sfm 1 sfm-type m-sfm6-7/12 admin-state enable
        /configure card 1 mda 1 mda-type me10-10gb-sfp+ admin-state enable
        /configure port 1/1/1 admin-state enable
        /configure port 1/1/2 admin-state enable
        /configure port 1/1/3 admin-state enable
        /configure router interface "system" ipv4 primary address 10.10.10.5 prefix-length 32 
        /configure router interface "system" ipv6 address 2001:db8:a:500::5 prefix-length 128
        /configure router interface "toR1" port 1/1/1 ipv4 primary address 10.1.5.5 prefix-length 27 
        /configure router interface "toR6" port 1/1/3 ipv4 primary address 10.5.6.5 prefix-length 27 
        /configure router interface "toR9" port 1/1/2 ipv4 primary address 10.5.9.5 prefix-length 27 
        /configure router interface "toR9" ipv6
      type: sr-12
      components:
        - slot: A
        - slot: B
        - slot: 1
          type: iom4-e
          sfm: m-sfm6-7/12
          mda:
            - slot: 1
              type: me10-10gb-sfp+
    R6:
      kind: nokia_srsim
      startup-config: |
        /configure card 1 card-type iom4-e admin-state enable
        /configure sfm 1 sfm-type m-sfm6-7/12 admin-state enable
        /configure card 1 mda 1 mda-type me10-10gb-sfp+ admin-state enable
        /configure port 1/1/1 admin-state enable
        /configure port 1/1/2 admin-state enable
        /configure port 1/1/3 admin-state enable
        /configure router interface "system" ipv4 primary address 10.10.10.6 prefix-length 32 
        /configure router interface "system" ipv6 address 2001:db8:a:600::6 prefix-length 128
        /configure router interface "toR2" port 1/1/1 ipv4 primary address 10.2.6.6 prefix-length 27 
        /configure router interface "toR5" port 1/1/3 ipv4 primary address 10.5.6.6 prefix-length 27 
        /configure router interface "toR10" port 1/1/2 ipv4 primary address 10.6.10.6 prefix-length 27 
        /configure router interface "toR10" ipv6
      type: sr-12
      components:
        - slot: A
        - slot: B
        - slot: 1
          type: iom4-e
          sfm: m-sfm6-7/12
          mda:
            - slot: 1
              type: me10-10gb-sfp+
    R9:
      kind: nokia_srsim
      startup-config: |
        /configure card 1 card-type iom4-e admin-state enable
        /configure sfm 1 sfm-type m-sfm6-7/12 admin-state enable
        /configure card 1 mda 1 mda-type me10-10gb-sfp+ admin-state enable
        /configure port 1/1/2 admin-state enable
        /configure router interface "system" ipv4 primary address 10.10.10.9 prefix-length 32 
        /configure router interface "system" ipv6 address 2001:db8:a:900::9 prefix-length 128
        /configure router interface "toR5" port 1/1/2 ipv4 primary address 10.5.9.9 prefix-length 27
        /configure router interface "toR5" ipv6
        /configure router interface "loopback1-1" loopback ipv4 primary address 192.168.1.1 prefix-length 32
        /configure router interface "loopback1-1" ipv6 address 2001:db8:a:901::1 prefix-length 128
        /configure router interface "loopback1-2" loopback ipv4 primary address 192.168.1.2 prefix-length 32
        /configure router interface "loopback1-2" ipv6 address 2001:db8:a:901::2 prefix-length 128
        /configure router interface "loopback1-3" loopback ipv4 primary address 192.168.1.3 prefix-length 32
        /configure router interface "loopback1-3" ipv6 address 2001:db8:a:901::3 prefix-length 128
      type: sr-12
      components:
        - slot: A
        - slot: B
        - slot: 1
          type: iom4-e
          sfm: m-sfm6-7/12
          mda:
            - slot: 1
              type: me10-10gb-sfp+
    R10:
      kind: nokia_srsim
      startup-config: |
        /configure card 1 card-type iom4-e admin-state enable
        /configure sfm 1 sfm-type m-sfm6-7/12 admin-state enable
        /configure card 1 mda 1 mda-type me10-10gb-sfp+ admin-state enable
        /configure port 1/1/2 admin-state enable
        /configure router interface "system" ipv4 primary address 10.10.10.10 prefix-length 32 
        /configure router interface "system" ipv6 address 2001:db8:a:1000::10 prefix-length 128
        /configure router interface "toR6" port 1/1/2 ipv4 primary address 10.6.10.10 prefix-length 27
        /configure router interface "toR6" ipv6
        /configure router interface "loopback2-1" loopback ipv4 primary address 192.168.2.1 prefix-length 32
        /configure router interface "loopback2-1" ipv6 address 2001:db8:a:1001::1 prefix-length 128
        /configure router interface "loopback2-2" loopback ipv4 primary address 192.168.2.2 prefix-length 32
        /configure router interface "loopback2-2" ipv6 address 2001:db8:a:1001::2 prefix-length 128
        /configure router interface "loopback2-3" loopback ipv4 primary address 192.168.2.3 prefix-length 32
        /configure router interface "loopback2-3" ipv6 address 2001:db8:a:1001::3 prefix-length 128
      type: sr-12
      components:
        - slot: A
        - slot: B
        - slot: 1
          type: iom4-e
          sfm: m-sfm6-7/12
          mda:
            - slot: 1
              type: me10-10gb-sfp+
  links:
    - endpoints: ["R1:1/1/2", "R2:1/1/2"]
    - endpoints: ["R1:1/1/1", "R5:1/1/1"]
    - endpoints: ["R2:1/1/1", "R6:1/1/1"]
    - endpoints: ["R5:1/1/3", "R6:1/1/3"]
    - endpoints: ["R5:1/1/2", "R9:1/1/2"]
    - endpoints: ["R6:1/1/2", "R10:1/1/2"]        
